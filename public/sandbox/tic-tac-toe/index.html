<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tic Hac Toe</title>
    <meta http-equiv="cleartype" content="on" />

    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="jquery.min.js"></script>
    <script src="sugar-1.2.5.min.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </head>
  <body class="theme-01">
    <h1>Tic Hac Toe</h1>

    <div id="game-container"></div>

    <script type="text/x-template" id="game-template">
      <div id="menu-container">
        <a href="#" title="Change Theme" id="theme" class="button">Theme: <span>1</span></a>

        <ul id="menu" class="hidden">
          <li id="time">Moves:</li>
          <li id="status">Player X Wins!</li>
          <li><a href="#restart" id="restart" class="button">RESTART</a></li>
        </ul>
      </div>

      <table id="game" cellpadding="0" cellspacing="0">
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </script>

    <div id="footer">
      Created by <a href="https://twitter.com/derekanderson">@derekanderson</a>
      <span> | </span> Source on
      <a href="https://github.com/mediaupstream/tic-tac-toe-js">Github.com</a>
    </div>
  </body>
</html>
